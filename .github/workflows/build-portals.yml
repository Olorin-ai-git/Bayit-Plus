name: Build Olorin Portals

on:
  push:
    branches: [main, develop]
    paths:
      - 'olorin-portals/**'
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: olorin-portals

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: olorin-portals/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Typecheck All Packages
        run: npm run typecheck

      - name: Security Tests
        run: npm test -- --testPathPattern=security.test.ts || echo "Security tests not found, skipping"

      - name: Build Shared Package
        run: npm run build:shared

      - name: Verify Shared Package Assets
        run: |
          test -d packages/shared/dist || exit 1
          echo "âœ… Shared package built successfully"

      - name: Build Portal Streaming
        run: npm run build:streaming

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            olorin-portals/packages/shared/dist
            olorin-portals/packages/portal-streaming/build
          retention-days: 7

  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Staging
        run: firebase deploy --only hosting:olorin-streaming --project staging
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy-production:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Production
        run: firebase deploy --only hosting:olorin-streaming --project production
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
