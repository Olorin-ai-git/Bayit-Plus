name: Portal Omen CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/portal-omen/**'
      - '.github/workflows/portal-omen-ci-cd.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/portal-omen/**'

env:
  NODE_VERSION: '18.x'
  WORKING_DIR: packages/portal-omen

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd ${{ env.WORKING_DIR }}
          npm ci

      - name: Run ESLint
        run: |
          cd ${{ env.WORKING_DIR }}
          npm run lint || true

      - name: Run TypeScript type check
        run: |
          cd ${{ env.WORKING_DIR }}
          npx tsc --noEmit

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd ${{ env.WORKING_DIR }}
          npm ci

      - name: Run tests with coverage
        run: |
          cd ${{ env.WORKING_DIR }}
          npm test -- --coverage --watchAll=false || true
        env:
          CI: true

      - name: Build production bundle
        run: |
          cd ${{ env.WORKING_DIR }}
          npm run build
        env:
          CI: true
          NODE_ENV: production

      - name: Check build size
        run: |
          cd ${{ env.WORKING_DIR }}/build
          BUILD_SIZE=$(du -sb . | cut -f1)
          GZIP_SIZE=$(tar -czf - . | wc -c)
          echo "Build size: $BUILD_SIZE bytes"
          echo "Gzipped size: $GZIP_SIZE bytes"

          MAX_SIZE=512000
          if [ "$GZIP_SIZE" -gt "$MAX_SIZE" ]; then
            echo "❌ Build size ($GZIP_SIZE bytes) exceeds limit ($MAX_SIZE bytes)"
            exit 1
          fi
          echo "✅ Build size within limit"

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: portal-omen-build
          path: ${{ env.WORKING_DIR }}/build
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: |
          cd ${{ env.WORKING_DIR }}
          npm audit --audit-level=high || true
        continue-on-error: true

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.WORKING_DIR }}
          npm ci
          npx playwright install --with-deps

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: portal-omen-build
          path: ${{ env.WORKING_DIR }}/build

      - name: Run E2E tests
        run: |
          cd ${{ env.WORKING_DIR }}
          npx playwright test || true
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ${{ env.WORKING_DIR }}/playwright-report

  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [build-and-test, security-audit, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://omen.olorin.ai
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: portal-omen-build
          path: ${{ env.WORKING_DIR }}/build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: |
          cd ${{ env.WORKING_DIR }}
          firebase deploy --only hosting:olorin-omen --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Health check
        run: |
          sleep 10
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://omen.olorin.ai)
          if [ "$RESPONSE" != "200" ]; then
            echo "❌ Health check failed: HTTP $RESPONSE"
            exit 1
          fi
          echo "✅ Health check passed: HTTP $RESPONSE"

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Portal Omen deployed successfully to production"
          echo "URL: https://omen.olorin.ai"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Portal Omen deployment failed"
          exit 1
