version: '3.8'

services:
  # PostgreSQL 15 for Olorin dual-database support
  # Purpose: Cost-free development database matching Snowflake schema
  postgres:
    image: postgres:15-alpine
    container_name: olorin-postgres
    restart: unless-stopped

    # Environment configuration
    environment:
      POSTGRES_DB: fraud_analytics
      POSTGRES_USER: olorin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      # Enable SSL/TLS (NFR-016 requirement)
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256

    # Port mapping (5432:5432)
    ports:
      - "5432:5432"

    # Data persistence
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
      # SSL/TLS certificates (NFR-016)
      - ./ssl/server.crt:/var/lib/postgresql/server.crt:ro
      - ./ssl/server.key:/var/lib/postgresql/server.key:ro

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U olorin -d fraud_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Resource limits (development environment)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # Network configuration
    networks:
      - olorin-network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
    name: olorin_postgres_data

# Custom network
networks:
  olorin-network:
    driver: bridge
    name: olorin_network
