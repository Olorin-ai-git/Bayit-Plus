name: API Contract Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: 18
  PYTHON_VERSION: "3.11"
  BACKEND_URL: http://localhost:8090
  API_VERSION: v1
  TEST_ENTITY_ID: test@example.com
  TEST_ENTITY_TYPE: email

jobs:
  contract-tests:
    name: Contract Testing
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: olorin-front/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install backend dependencies
        working-directory: olorin-server
        run: |
          poetry install --no-interaction --no-ansi

      - name: Start backend server
        working-directory: olorin-server
        run: |
          poetry run python -m app.local_server &
          echo $! > backend.pid
          sleep 10

      - name: Verify backend health
        run: |
          curl --retry 5 --retry-delay 2 --retry-connrefused \
            --fail http://localhost:8090/health || \
            (echo "Backend health check failed" && exit 1)

      - name: Install frontend dependencies
        working-directory: olorin-front
        run: npm ci

      - name: Generate API types
        working-directory: olorin-front
        run: npm run generate-api-types

      - name: Run contract tests (Dredd)
        working-directory: olorin-front
        run: npm run contract:test

      - name: Run backward compatibility tests
        working-directory: olorin-front
        run: npm run test:backward-compatibility

      - name: Stop backend server
        if: always()
        working-directory: olorin-server
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi

      - name: Upload contract test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-reports
          path: |
            olorin-front/test/contract/reports/*.html
            olorin-front/test/contract/reports/*.md
          retention-days: 30

  breaking-change-detection:
    name: Breaking Change Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          path: pr

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Python (PR branch)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install base backend dependencies
        working-directory: base/olorin-server
        run: poetry install --no-interaction --no-ansi

      - name: Start base backend server
        working-directory: base/olorin-server
        run: |
          poetry run python -m app.local_server --port 8090 &
          echo $! > base-backend.pid
          sleep 10

      - name: Download base schema
        run: |
          curl --retry 5 --retry-delay 2 --retry-connrefused \
            --fail http://localhost:8090/openapi.json \
            -o base-schema.json

      - name: Stop base backend server
        working-directory: base/olorin-server
        run: |
          if [ -f base-backend.pid ]; then
            kill $(cat base-backend.pid) || true
            rm base-backend.pid
          fi

      - name: Install PR backend dependencies
        working-directory: pr/olorin-server
        run: poetry install --no-interaction --no-ansi

      - name: Start PR backend server
        working-directory: pr/olorin-server
        run: |
          poetry run python -m app.local_server --port 8091 &
          echo $! > pr-backend.pid
          sleep 10

      - name: Download PR schema
        run: |
          curl --retry 5 --retry-delay 2 --retry-connrefused \
            --fail http://localhost:8091/openapi.json \
            -o pr-schema.json

      - name: Stop PR backend server
        working-directory: pr/olorin-server
        run: |
          if [ -f pr-backend.pid ]; then
            kill $(cat pr-backend.pid) || true
            rm pr-backend.pid
          fi

      - name: Install frontend dependencies
        working-directory: pr/olorin-front
        run: npm ci

      - name: Detect breaking changes
        working-directory: pr/olorin-front
        run: |
          npm run api:detect-breaking-changes \
            ../../base-schema.json \
            ../../pr-schema.json

      - name: Generate schema comparison
        working-directory: pr/olorin-front
        run: |
          npm run api:compare-schemas \
            ../../base-schema.json \
            ../../pr-schema.json \
            > schema-comparison.md

      - name: Comment PR with schema changes
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('pr/olorin-front/schema-comparison.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: `## ⚠️ Breaking Changes Detected\n\n${comparison}`
            });
