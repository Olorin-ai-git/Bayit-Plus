# Docker Compose for Olorin Frontend Production
# Microservices architecture with Module Federation

version: '3.8'

services:
  # Shell Service (Main Application)
  shell:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: shell-runtime
    container_name: olorin-shell
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_ENV=production
    networks:
      - olorin-frontend
    healthcheck:
      test: ["CMD", "/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    depends_on:
      - investigation
      - agent-analytics
      - rag-intelligence
      - visualization
      - reporting
      - core-ui
      - design-system
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.shell.rule=Host(`app.olorin.ai`)"
      - "traefik.http.routers.shell.tls=true"
      - "traefik.http.routers.shell.tls.certresolver=letsencrypt"
      - "traefik.http.services.shell.loadbalancer.server.port=80"

  # Investigation Service
  investigation:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: investigation-runtime
    container_name: olorin-investigation
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_ENV=production
    networks:
      - olorin-frontend
    healthcheck:
      test: ["CMD", "/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.investigation.rule=Host(`investigation.olorin.ai`)"
      - "traefik.http.routers.investigation.tls=true"
      - "traefik.http.routers.investigation.tls.certresolver=letsencrypt"
      - "traefik.http.services.investigation.loadbalancer.server.port=80"

  # Agent Analytics Service
  agent-analytics:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: agent-analytics-runtime
    container_name: olorin-agent-analytics
    ports:
      - "3002:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_ENV=production
    networks:
      - olorin-frontend
    healthcheck:
      test: ["CMD", "/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.agent-analytics.rule=Host(`analytics.olorin.ai`)"
      - "traefik.http.routers.agent-analytics.tls=true"
      - "traefik.http.routers.agent-analytics.tls.certresolver=letsencrypt"
      - "traefik.http.services.agent-analytics.loadbalancer.server.port=80"

  # RAG Intelligence Service
  rag-intelligence:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: rag-intelligence-runtime
    container_name: olorin-rag-intelligence
    ports:
      - "3003:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_ENV=production
    networks:
      - olorin-frontend
    healthcheck:
      test: ["CMD", "/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rag-intelligence.rule=Host(`rag.olorin.ai`)"
      - "traefik.http.routers.rag-intelligence.tls=true"
      - "traefik.http.routers.rag-intelligence.tls.certresolver=letsencrypt"
      - "traefik.http.services.rag-intelligence.loadbalancer.server.port=80"

  # Visualization Service
  visualization:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: visualization-runtime
    container_name: olorin-visualization
    ports:
      - "3004:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_ENV=production
    networks:
      - olorin-frontend
    healthcheck:
      test: ["CMD", "/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.visualization.rule=Host(`viz.olorin.ai`)"
      - "traefik.http.routers.visualization.tls=true"
      - "traefik.http.routers.visualization.tls.certresolver=letsencrypt"
      - "traefik.http.services.visualization.loadbalancer.server.port=80"

  # Reporting Service
  reporting:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: reporting-runtime
    container_name: olorin-reporting
    ports:
      - "3005:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_ENV=production
    networks:
      - olorin-frontend
    healthcheck:
      test: ["CMD", "/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.reporting.rule=Host(`reports.olorin.ai`)"
      - "traefik.http.routers.reporting.tls=true"
      - "traefik.http.routers.reporting.tls.certresolver=letsencrypt"
      - "traefik.http.services.reporting.loadbalancer.server.port=80"

  # Core UI Service
  core-ui:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: core-ui-runtime
    container_name: olorin-core-ui
    ports:
      - "3006:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_ENV=production
    networks:
      - olorin-frontend
    healthcheck:
      test: ["CMD", "/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.core-ui.rule=Host(`ui.olorin.ai`)"
      - "traefik.http.routers.core-ui.tls=true"
      - "traefik.http.routers.core-ui.tls.certresolver=letsencrypt"
      - "traefik.http.services.core-ui.loadbalancer.server.port=80"

  # Design System Service
  design-system:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: design-system-runtime
    container_name: olorin-design-system
    ports:
      - "3007:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_ENV=production
    networks:
      - olorin-frontend
    healthcheck:
      test: ["CMD", "/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.design-system.rule=Host(`design.olorin.ai`)"
      - "traefik.http.routers.design-system.tls=true"
      - "traefik.http.routers.design-system.tls.certresolver=letsencrypt"
      - "traefik.http.services.design-system.loadbalancer.server.port=80"

  # Reverse Proxy (Traefik)
  traefik:
    image: traefik:v3.0
    container_name: olorin-traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@olorin.ai"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--global.sendanonymoususage=false"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.addentrypointslabels=true"
      - "--metrics.prometheus.addserviceslabels=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - olorin-frontend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.olorin.ai`)"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: olorin-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-olorinredis2024}
    volumes:
      - redis_data:/data
    networks:
      - olorin-frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring: Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: olorin-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - olorin-frontend
    restart: unless-stopped

  # Monitoring: Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: olorin-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"  # Note: Different port to avoid conflict
    networks:
      - olorin-frontend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`monitoring.olorin.ai`)"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

networks:
  olorin-frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local