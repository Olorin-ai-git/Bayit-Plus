# Nginx configuration for Olorin Microservices
# Optimized for Module Federation remote services

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS headers for Module Federation
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Content-Length 0;
        return 204;
    }

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";

        try_files $uri =404;
    }

    # Critical: remoteEntry.js must never be cached
    location = /remoteEntry.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";

        try_files $uri =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        add_header Access-Control-Allow-Origin "*";
    }

    # Metrics endpoint for monitoring
    location /metrics {
        access_log off;
        return 200 "{\"status\":\"ok\",\"service\":\"microservice\",\"timestamp\":\"$time_iso8601\"}\n";
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin "*";
    }

    # Serve static files
    location / {
        try_files $uri $uri/ =404;

        # Short cache for HTML files
        if ($uri ~* \.(html)$) {
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
            add_header Access-Control-Allow-Origin "*";
        }
    }

    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Prevent access to source maps in production
    location ~ \.map$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error handling
    error_page 404 = @fallback;
    error_page 500 502 503 504 = @error;

    location @fallback {
        return 404 '{"error":"Resource not found","service":"microservice","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin "*";
    }

    location @error {
        return 500 '{"error":"Internal server error","service":"microservice","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin "*";
    }

    # Logging with custom format for microservices
    log_format microservice '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'rt=$request_time ut="$upstream_response_time"';

    access_log /var/log/nginx/access.log microservice;
    error_log /var/log/nginx/error.log warn;
}