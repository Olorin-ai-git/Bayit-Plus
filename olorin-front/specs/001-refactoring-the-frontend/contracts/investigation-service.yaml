          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Investigation deleted

  /investigations/{id}/start:
    post:
      summary: Start investigation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Investigation started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Investigation'

  /investigations/{id}/stop:
    post:
      summary: Stop investigation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Investigation stopped
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Investigation'

