  /investigations/{id}:
    get:
      summary: Get investigation details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Investigation details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Investigation'
        '404':
          description: Investigation not found

    put:
      summary: Update investigation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInvestigationRequest'
      responses:
        '200':
          description: Investigation updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Investigation'

    delete:
      summary: Delete investigation
      parameters:
