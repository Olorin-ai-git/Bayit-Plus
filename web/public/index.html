<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bayit+ - 转 砖 专状. 砖专 , VOD, 专 驻拽住 注专转" />
    <meta name="theme-color" content="#1e40af" />

    <!-- App Icons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Hebrew Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Bayit+ | 转+</title>

    <!-- Samsung TV WebAPIs (only loads on Samsung TVs) -->
    <script>
      // Only load Samsung WebAPIs on actual Samsung TVs
      if (typeof tizen !== 'undefined' || navigator.userAgent.indexOf('Tizen') > -1) {
        var script = document.createElement('script');
        script.src = '$WEBAPIS/webapis/webapis.js';
        script.onerror = function() { console.log('Samsung WebAPIs not available'); };
        document.head.appendChild(script);
      }
    </script>

    <style>
      /* Base styles for React Native Web */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #0d0d1a;
      }
      /* Hide scrollbar but allow scrolling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
        overflow: hidden;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      /* Fullscreen background image */
      #splash-screen .splash-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: fill;
        object-position: center center;
        z-index: 1;
      }

      /* Overlay for better text visibility */
      #splash-screen .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(13, 13, 26, 0.4);
        z-index: 2;
      }

      /* Animated Logo Container - positioned above TV screen */
      #splash-screen .animated-logo-container {
        position: fixed;
        top: 2%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Logo image - fades in after text */
      #splash-screen .logo {
        width: 90px;
        height: 45px;
        margin-bottom: -8px;
        opacity: 0;
        animation: logoFadeIn 1.2s ease-out forwards;
        animation-delay: 0.8s;
      }

      /* Text container */
      #splash-screen .text-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      /* Animated text - slides in from sides */
      #splash-screen .bayit-text {
        font-size: 48px;
        font-weight: bold;
        color: #ffffff;
        font-family: 'Heebo', sans-serif;
        opacity: 0;
        animation: slideInFromLeft 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      #splash-screen .plus-text {
        font-size: 42px;
        font-weight: bold;
        color: #00d9ff;
        margin-left: 4px;
        opacity: 0;
        animation: slideInFromRight 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Dual Clock - positioned below TV screen */
      #splash-screen .clock-container {
        position: fixed;
        bottom: 43%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        display: flex;
        flex-direction: row;
        align-items: center;
        background-color: transparent;
        padding: 0;
        gap: 4rem;
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
        animation-delay: 1.2s;
      }

      #splash-screen .clock-item {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      #splash-screen .flag-icon {
        font-size: 24px;
      }

      #splash-screen .clock-time {
        font-size: 20px;
        font-weight: 700;
        color: #ffffff;
        font-family: 'Heebo', sans-serif;
        font-variant-numeric: tabular-nums;
        min-width: 3.5rem;
      }

      /* Animation Keyframes */
      @keyframes slideInFromLeft {
        from {
          opacity: 0;
          transform: translateX(-150px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInFromRight {
        from {
          opacity: 0;
          transform: translateX(150px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes logoFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 640px) {
        #splash-screen .animated-logo-container {
          top: 3%;
        }
        #splash-screen .logo {
          width: 60px;
          height: 30px;
        }
        #splash-screen .bayit-text {
          font-size: 32px;
        }
        #splash-screen .plus-text {
          font-size: 28px;
        }
        #splash-screen .clock-container {
          bottom: 10%;
          gap: 2rem;
        }
        #splash-screen .clock-item {
          padding: 0.5rem 1rem;
        }
        #splash-screen .flag-icon {
          font-size: 20px;
        }
        #splash-screen .clock-time {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <!-- Fullscreen background image -->
      <img src="/Bayit-Splash.png" alt="Bayit+ Background" class="splash-bg" />
      
      <!-- Animated Logo at top (matches home page animation) -->
      <div class="animated-logo-container">
        <img src="/logo.png" alt="Bayit+ Logo" class="logo" />
        <div class="text-container">
          <span class="bayit-text">转</span>
          <span class="plus-text">+</span>
        </div>
      </div>
      
      <!-- Dual Clock at center - positioned to show image splitter -->
      <div class="clock-container">
        <div class="clock-item">
          <span class="flag-icon"></span>
          <span class="clock-time" id="israel-time">--:--</span>
        </div>
        <div class="clock-item">
          <span class="flag-icon">吼</span>
          <span class="clock-time" id="local-time">--:--</span>
        </div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Track splash screen timing
      var splashStartTime = Date.now();
      var MIN_SPLASH_DURATION = 3000; // 3 seconds minimum
      var appReady = false;
      var windowLoaded = false;
      
      // Update clocks
      function updateClocks() {
        var now = new Date();
        
        // Israel time (Jerusalem timezone)
        var israelTime = now.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false,
          timeZone: 'Asia/Jerusalem'
        });
        
        // Local time
        var localTime = now.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        });
        
        var israelElement = document.getElementById('israel-time');
        var localElement = document.getElementById('local-time');
        
        if (israelElement) israelElement.textContent = israelTime;
        if (localElement) localElement.textContent = localTime;
      }
      
      // Update clocks immediately and every second
      updateClocks();
      var clockInterval = setInterval(updateClocks, 1000);
      
      // Function to hide splash screen
      function hideSplashScreen() {
        var elapsedTime = Date.now() - splashStartTime;
        var remainingTime = Math.max(0, MIN_SPLASH_DURATION - elapsedTime);
        
        setTimeout(function() {
          clearInterval(clockInterval); // Stop clock updates
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            // Remove from DOM after fade animation
            setTimeout(function() {
              splash.remove();
            }, 500);
          }
        }, remainingTime);
      }
      
      // Mark window as loaded
      window.addEventListener('load', function() {
        windowLoaded = true;
        if (appReady) {
          hideSplashScreen();
        }
      });
      
      // Function for React to call when ready
      window.hideSplashWhenReady = function() {
        appReady = true;
        if (windowLoaded) {
          hideSplashScreen();
        }
      };
      
      // Fallback: Hide after max time even if React doesn't signal ready
      setTimeout(function() {
        if (document.getElementById('splash-screen')) {
          clearInterval(clockInterval);
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() {
              splash.remove();
            }, 500);
          }
        }
      }, 10000); // 10 second failsafe
    </script>
  </body>
</html>
