    <style>
      /* Base styles for React Native Web */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #0d0d1a;
      }
      /* Hide scrollbar but allow scrolling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
        overflow: hidden;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      /* Fullscreen background image */
      #splash-screen .splash-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: fill;
        object-position: center center;
        z-index: 1;
      }

      /* Overlay for better text visibility */
      #splash-screen .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(13, 13, 26, 0.4);
        z-index: 2;
      }

      /* Animated Logo Container - positioned above TV screen */
      #splash-screen .animated-logo-container {
        position: fixed;
        top: 2%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Logo image - fades in after text */
      #splash-screen .logo {
        width: 90px;
        height: 45px;
        margin-bottom: -8px;
        opacity: 0;
        animation: logoFadeIn 1s ease-out 0.7s forwards;
      }

      /* Text container - use row-reverse to flip final order */
      #splash-screen .text-container {
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        justify-content: center;
        gap: 0;
      }

      /* Plus sign - slides in from LEFT edge, ends on RIGHT */
      #splash-screen .plus-text {
        font-size: 42px;
        font-weight: bold;
        color: #00d9ff;
        margin: 0 0 0 2px;
        opacity: 0;
        transform: translateX(-200px);
        animation: slideInPlus 0.7s ease-in-out forwards;
      }

      /* Bayit text - slides in from RIGHT edge, ends on LEFT */
      #splash-screen .bayit-text {
        font-size: 48px;
        font-weight: bold;
        color: #ffffff;
        font-family: 'Heebo', sans-serif;
        margin: 0;
        opacity: 0;
        transform: translateX(200px);
        animation: slideInBayit 0.7s ease-in-out forwards;
      }

      /* Dual Clock - positioned below TV screen */
      #splash-screen .clock-container {
        position: fixed;
        bottom: 43%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        display: flex;
        flex-direction: row;
        align-items: center;
        background-color: transparent;
        padding: 0;
        gap: 4rem;
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
        animation-delay: 1.2s;
      }

      #splash-screen .clock-item {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      #splash-screen .flag-icon {
        font-size: 24px;
      }

      #splash-screen .clock-time {
        font-size: 20px;
        font-weight: 700;
        color: #ffffff;
        font-family: 'Heebo', sans-serif;
        font-variant-numeric: tabular-nums;
        min-width: 3.5rem;
      }

      /* Animation Keyframes - elements slide to center, flex-direction handles final order */
      @keyframes slideInPlus {
        0% {
          opacity: 0;
          transform: translateX(-200px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInBayit {
        0% {
          opacity: 0;
          transform: translateX(200px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes logoFadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 640px) {
        #splash-screen .animated-logo-container {
          top: 3%;
        }
        #splash-screen .logo {
          width: 60px;
          height: 30px;
        }
        #splash-screen .bayit-text {
          font-size: 32px;
        }
        #splash-screen .plus-text {
          font-size: 28px;

        #splash-screen .clock-container {
          bottom: 10%;
          gap: 2rem;
        }
        #splash-screen .clock-item {
          padding: 0.5rem 1rem;
        }
        #splash-screen .flag-icon {
          font-size: 20px;
        }
        #splash-screen .clock-time {
          font-size: 16px;
        }
      }

  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <!-- Fullscreen background image -->
      <img src="/Bayit-Splash.png" alt="Bayit+ Background" class="splash-bg" />
      
      <!-- Animated Logo at top (matches home page animation) -->
      <div class="animated-logo-container">
        <img src="/logo.png" alt="Bayit+ Logo" class="logo" />
        <div class="text-container">
          <span class="plus-text">+</span>
          <span class="bayit-text">×‘×™×ª</span>
        </div>
      </div>
      
      <!-- Dual Clock at center - positioned to show image splitter -->
      <div class="clock-container">
        <div class="clock-item">
          <span class="flag-icon">ðŸ‡®ðŸ‡±</span>
          <span class="clock-time" id="israel-time">--:--</span>
        </div>
        <div class="clock-item">
          <span class="flag-icon">ðŸ‡ºðŸ‡¸</span>
          <span class="clock-time" id="local-time">--:--</span>
        </div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Track splash screen timing
      var splashStartTime = Date.now();
      var MIN_SPLASH_DURATION = 3000; // 3 seconds minimum
      var appReady = false;
      var windowLoaded = false;
      
      // Update clocks
      function updateClocks() {
        var now = new Date();
        
        // Israel time (Jerusalem timezone)
        var israelTime = now.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false,
          timeZone: 'Asia/Jerusalem'
        });
        
        // Local time
        var localTime = now.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        });
        
        var israelElement = document.getElementById('israel-time');
        var localElement = document.getElementById('local-time');
        
        if (israelElement) israelElement.textContent = israelTime;
        if (localElement) localElement.textContent = localTime;
      }
      
      // Update clocks immediately and every second
      updateClocks();
      var clockInterval = setInterval(updateClocks, 1000);
      
      // #region agent log
      // Debug: Track NEW animation from scratch
      function captureLogoState(label, time) {
        var bayitEl = document.querySelector('.bayit-text');
        var plusEl = document.querySelector('.plus-text');
        
        if (!bayitEl || !plusEl) return null;
        
        var bayitRect = bayitEl.getBoundingClientRect();
        var plusRect = plusEl.getBoundingClientRect();
        var bayitStyle = window.getComputedStyle(bayitEl);
        var plusStyle = window.getComputedStyle(plusEl);
        
        return {
          time: label,
          ms: time,
          plus: {
            left: Math.round(plusRect.left * 100) / 100,
            right: Math.round(plusRect.right * 100) / 100,
            transform: plusStyle.transform,
            animationName: plusStyle.animationName
          },
          bayit: {
            left: Math.round(bayitRect.left * 100) / 100,
            right: Math.round(bayitRect.right * 100) / 100,
            transform: bayitStyle.transform,
            animationName: bayitStyle.animationName
          }
        };
      }
      
      window.addEventListener('load', function() {
        var states = [];
        
        // Track at key moments: start, mid, end, and after
        setTimeout(function() { states.push(captureLogoState('T0-start', Date.now())); }, 50);
        setTimeout(function() { states.push(captureLogoState('T350-mid', Date.now())); }, 350);
        setTimeout(function() { states.push(captureLogoState('T700-end', Date.now())); }, 700);
        setTimeout(function() { states.push(captureLogoState('T1200-after', Date.now())); }, 1200);
        setTimeout(function() { states.push(captureLogoState('T2000-final', Date.now())); }, 2000);
        
        setTimeout(function() {
          // Calculate movements
          var movements = [];
          for (var i = 1; i < states.length; i++) {
            if (states[i] && states[i-1]) {
              movements.push({
                period: states[i-1].time + ' â†’ ' + states[i].time,
                plusDelta: (states[i].plus.left - states[i-1].plus.left).toFixed(2),
                bayitDelta: (states[i].bayit.left - states[i-1].bayit.left).toFixed(2)
              });
            }
          }
          
          var finalState = states[states.length - 1];
          
          fetch('http://127.0.0.1:7244/ingest/5953914e-34ce-41fe-8a24-b30691c4a1e7', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              location: 'index.html:new-animation',
              message: 'NEW ANIMATION: Position tracking',
              data: {
                allStates: states,
                movements: movements,
                finalPositions: finalState,
                expectation: 'After T700-end, no movement should occur (deltas = 0)'
              },
              timestamp: Date.now(),
              sessionId: 'debug-session',
              runId: 'new-animation',
              hypothesisId: 'stable-final-state'
            })
          }).catch(function() {});
        }, 2500);
      });
      // #endregion
      
      // Function to hide splash screen
      function hideSplashScreen() {
        var elapsedTime = Date.now() - splashStartTime;
        var remainingTime = Math.max(0, MIN_SPLASH_DURATION - elapsedTime);
        
        setTimeout(function() {
          clearInterval(clockInterval); // Stop clock updates
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            // Remove from DOM after fade animation
            setTimeout(function() {
              splash.remove();
            }, 500);
          }
        }, remainingTime);
      }
      
      // Mark window as loaded
      window.addEventListener('load', function() {
        windowLoaded = true;
        if (appReady) {
          hideSplashScreen();
        }
      });
      
      // Function for React to call when ready
      window.hideSplashWhenReady = function() {
        appReady = true;
        if (windowLoaded) {
          hideSplashScreen();
        }
      };
      
      // Fallback: Hide after max time even if React doesn't signal ready
      setTimeout(function() {
        if (document.getElementById('splash-screen')) {
          clearInterval(clockInterval);
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() {
              splash.remove();
            }, 500);
          }
        }
      }, 10000); // 10 second failsafe
    </script>
