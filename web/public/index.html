<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bayit+ - הבית שלך בארה״ב. שידורי טלוויזיה, VOD, רדיו ופודקאסטים בעברית" />
    <meta name="theme-color" content="#1e40af" />

    <!-- App Icons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Hebrew Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Bayit+ | בית+</title>

    <!-- Samsung TV WebAPIs (only loads on Samsung TVs) -->
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js" onerror="console.log('Samsung WebAPIs not available - not running on Samsung TV')"></script>

    <style>
      /* Base styles for React Native Web */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #0d0d1a;
      }
      /* Hide scrollbar but allow scrolling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
