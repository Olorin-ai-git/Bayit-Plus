# Cloud Build configuration for Station-AI Backend
# Deploys Python FastAPI backend to Cloud Run

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/station-ai-backend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/station-ai-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'
    id: 'build-image'

  # Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/station-ai-backend:$BUILD_ID'
    id: 'push-image'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'station-ai-backend'
      - '--image=gcr.io/$PROJECT_ID/station-ai-backend:$BUILD_ID'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--concurrency=80'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--port=8080'
      - '--set-env-vars=ENVIRONMENT=production,LOG_LEVEL=INFO'
      - '--set-secrets=MONGODB_URI=MONGODB_URI:latest,MONGODB_DB=MONGODB_DB:latest,ELEVENLABS_API_KEY=ELEVENLABS_API_KEY:latest,ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest'
    id: 'deploy-to-cloud-run'
    waitFor: ['push-image']

# Substitution variables
substitutions:
  _REGION: 'us-east1'

# Timeout for entire build
timeout: '1200s'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Images to push to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/station-ai-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/station-ai-backend:latest'
