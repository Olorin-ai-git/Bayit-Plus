apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

/**
 * Build configuration for Bayit+ Android app
 * Includes Chromecast support for casting video content
 */

android {
    compileSdkVersion 34
    ndkVersion "25.1.8937393"

    namespace "com.bayitplus"

    defaultConfig {
        applicationId "com.bayitplus"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"

        // Multidex support
        multiDexEnabled true
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // React Native
    implementation "com.facebook.react:react-native:+"
    implementation "com.facebook.react:react-android:+"

    // Google Cast SDK for Chromecast
    // Version 21.4.0 is latest stable (as of 2026-01)
    implementation "com.google.android.gms:play-services-cast-framework:21.4.0"

    // React Native Google Cast (peer dependency)
    implementation project(":react-native-google-cast")

    // Support libraries
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.multidex:multidex:2.0.1"
}

