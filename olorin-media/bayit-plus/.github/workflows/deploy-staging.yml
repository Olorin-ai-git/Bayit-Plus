name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip tests before deploy"
        required: false
        default: "false"

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID || 'bayit-plus' }}
  REGION: ${{ vars.GCP_REGION || 'us-east1' }}
  SERVICE_NAME: ${{ vars.STAGING_SERVICE_NAME || 'bayit-plus-backend-staging' }}
  ARTIFACT_REGISTRY: ${{ vars.GCP_REGION || 'us-east1' }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID || 'bayit-plus' }}/bayit-plus
  IMAGE_NAME: backend

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: backend
        run: poetry install --no-interaction

      - name: Run tests
        working-directory: backend
        env:
          MONGODB_URL: mongodb://localhost:27017
          MONGODB_DB_NAME: bayit_test
          SECRET_KEY: ${{ github.run_id }}-${{ github.sha }}
          DEBUG: "true"
        run: poetry run pytest tests/ -v --tb=short

  build-and-push:
    name: Build and push to Artifact Registry
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging
            type=raw,value=staging-${{ github.run_number }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:staging
          cache-to: type=inline

  deploy:
    name: Deploy to Cloud Run Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:staging-${{ github.run_number }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 3 \
            --min-instances 0 \
            --concurrency 80 \
            --port 8080 \
            --cpu-boost \
            --set-env-vars "API_V1_PREFIX=/api/v1,STORAGE_TYPE=gcs,DEBUG=true,GCP_PROJECT_ID=bayit-plus,SENTRY_ENVIRONMENT=staging,LOG_LEVEL=DEBUG,LIVE_QUOTA_PREMIUM_SUBTITLE_MINUTES_PER_HOUR=60,LIVE_QUOTA_PREMIUM_SUBTITLE_MINUTES_PER_DAY=240,LIVE_QUOTA_PREMIUM_SUBTITLE_MINUTES_PER_MONTH=2000,LIVE_QUOTA_PREMIUM_DUBBING_MINUTES_PER_HOUR=30,LIVE_QUOTA_PREMIUM_DUBBING_MINUTES_PER_DAY=120,LIVE_QUOTA_PREMIUM_DUBBING_MINUTES_PER_MONTH=1000,LIVE_QUOTA_FAMILY_SUBTITLE_MINUTES_PER_HOUR=120,LIVE_QUOTA_FAMILY_SUBTITLE_MINUTES_PER_DAY=480,LIVE_QUOTA_FAMILY_SUBTITLE_MINUTES_PER_MONTH=4000,LIVE_QUOTA_FAMILY_DUBBING_MINUTES_PER_HOUR=60,LIVE_QUOTA_FAMILY_DUBBING_MINUTES_PER_DAY=240,LIVE_QUOTA_FAMILY_DUBBING_MINUTES_PER_MONTH=2000,LIVE_QUOTA_MAX_ROLLOVER_MULTIPLIER=2.0,LIVE_QUOTA_WARNING_THRESHOLD_PERCENTAGE=80,LIVE_QUOTA_COST_STT_PER_MINUTE=0.006,LIVE_QUOTA_COST_TRANSLATION_PER_1K_CHARS=0.020,LIVE_QUOTA_COST_TTS_PER_1K_CHARS=0.016,LIVE_QUOTA_AVG_CHARS_PER_MINUTE_HEBREW=600,LIVE_QUOTA_AVG_CHARS_PER_MINUTE_ENGLISH=750,LIVE_QUOTA_SESSION_TTL_DAYS=90,LIVE_QUOTA_WEBSOCKET_RATE_LIMIT=5,LIVE_QUOTA_API_RATE_LIMIT=100,LIVE_QUOTA_CHECK_RATE_LIMIT=20" \
            --set-secrets "SECRET_KEY=bayit-secret-key-staging:latest,MONGODB_URL=mongodb-staging-url:latest,MONGODB_DB_NAME=mongodb-staging-db-name:latest,ANTHROPIC_API_KEY=bayit-anthropic-api-key-staging:latest,ELEVENLABS_API_KEY=bayit-elevenlabs-api-key-staging:latest,OPENAI_API_KEY=bayit-openai-api-key-staging:latest"

      - name: Get service URL
        id: service
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Run health check
        run: |
          echo "Waiting for service to be ready..."
          sleep 30

          SERVICE_URL="${{ steps.service.outputs.url }}"
          echo "Testing health endpoint at: $SERVICE_URL/health"

          MAX_RETRIES=5
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Health check attempt $RETRY_COUNT returned $HTTP_CODE, retrying in 10s..."
            sleep 10
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1

    outputs:
      service_url: ${{ steps.service.outputs.url }}

  smoke-tests:
    name: Run smoke tests
    runs-on: ubuntu-latest
    needs: [deploy]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run smoke tests
        env:
          SERVICE_URL: ${{ needs.deploy.outputs.service_url }}
        run: |
          cd backend/scripts
          chmod +x production/deployment/smoke_tests.sh
          ./production/deployment/smoke_tests.sh

  notify:
    name: Notify deployment status
    runs-on: ubuntu-latest
    needs: [deploy, smoke-tests]
    if: always()

    steps:
      - name: Deployment summary
        run: |
          echo "# Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Service | ${{ env.SERVICE_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Region | ${{ env.REGION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Status | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ needs.deploy.outputs.service_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
