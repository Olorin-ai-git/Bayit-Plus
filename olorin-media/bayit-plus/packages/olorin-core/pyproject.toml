[tool.poetry]
name = "olorin-core"
version = "0.1.0"
description = "Olorin.ai core protocols and services for content processing"
authors = ["Bayit+ Team"]
readme = "README.md"
packages = [{include = "olorin"}]
include = ["olorin/py.typed"]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.12.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
