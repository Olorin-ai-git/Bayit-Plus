<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    {{dependencies_css}}
    <style>
        {{theme_css}}
        {{custom_css}}
    </style>
</head>
<body>
    <div class="report-container">
        <header class="report-header">
            <h1 class="report-title">{{title}}</h1>
            <div class="report-meta">
                <p>Generated: {{generated_timestamp}}</p>
            </div>
        </header>
        
        <main class="report-content">
            {{components_content}}
        </main>
        
        <footer class="report-footer">
            <p>Generated by Olorin Investigation Platform</p>
        </footer>
    </div>
    
    {{dependencies_js}}
    <script>
        {{interactive_js}}
        {{custom_js}}
    </script>
</body>
</html>
