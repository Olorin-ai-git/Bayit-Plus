# Unified Logging Configuration for Olorin Server
# This file provides configuration for the unified logging system
# Author: Gil Klainert
# Date: 2025-01-04
# Plan: /docs/plans/2025-01-04-unified-logging-system-plan.md

# Unified logging configuration
unified_logging:
  # Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_level: INFO
  
  # Log format: human, json, structured
  log_format: human
  
  # Log outputs: console, file, json_file, structured_file
  log_outputs:
    - console
    - file
  
  # Performance and behavior settings
  async_logging: false
  buffer_size: 1000
  lazy_initialization: true
  suppress_noisy_loggers: true
  performance_monitoring: true
  
  # File configuration
  file_path: logs/olorin_server.log
  json_file_path: logs/olorin_server.json  
  structured_file_path: logs/olorin_structured.log
  max_file_size: 10485760  # 10MB
  backup_count: 5
  
  # Advanced settings
  flush_interval: 1.0  # seconds
  context_tracking: true
  structured_metadata: true

# Environment-specific overrides
environments:
  local:
    log_level: DEBUG
    log_format: human
    log_outputs:
      - console
      - structured_file
    performance_monitoring: true
    
  development:
    log_level: DEBUG
    log_format: structured
    log_outputs:
      - console
      - structured_file
    async_logging: false
    
  qal:
    log_level: INFO
    log_format: json
    log_outputs:
      - console
      - json_file
    async_logging: true
    buffer_size: 2000
    
  e2e:
    log_level: INFO
    log_format: json
    log_outputs:
      - console
      - json_file
    async_logging: true
    buffer_size: 2000
    
  prf:
    log_level: WARNING
    log_format: json
    log_outputs:
      - console
      - json_file
    async_logging: true
    buffer_size: 3000
    
  stg:
    log_level: WARNING
    log_format: json
    log_outputs:
      - console
      - json_file
      - structured_file
    async_logging: true
    buffer_size: 2000
    
  prd:
    log_level: WARNING
    log_format: json
    log_outputs:
      - console
      - json_file
    async_logging: true
    buffer_size: 3000
    suppress_noisy_loggers: true

# Legacy compatibility settings
legacy_compatibility:
  preserve_request_context: true
  maintain_existing_formatters: true
  gradual_migration: true

# Specialized logger configurations for existing components
specialized_loggers:
  # Autonomous investigation loggers
  autonomous_investigation:
    log_level: DEBUG
    log_format: structured
    log_outputs:
      - console
      - structured_file
    context_tracking: true
    
  # Agent loggers
  agents:
    log_level: INFO
    log_format: structured
    log_outputs:
      - console
      - structured_file
    performance_monitoring: true
    
  # API request/response logging
  api_requests:
    log_level: INFO
    log_format: json
    log_outputs:
      - console
      - json_file
    context_tracking: true