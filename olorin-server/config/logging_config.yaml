version: 1
disable_existing_loggers: false

formatters:
  detailed:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(name)s %(levelname)s %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: detailed
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/fraud_detection.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  json_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: logs/fraud_detection.json
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

loggers:
  ato_agents:
    level: INFO
    handlers: [console, file, json_file]
    propagate: false

  ato_agents.fraud_detection_coordinator:
    level: INFO
    handlers: [console, file, json_file]
    propagate: false

  ato_agents.location_data_agent:
    level: INFO
    handlers: [console, file, json_file]
    propagate: false

  ato_agents.network_analysis_agent:
    level: INFO
    handlers: [console, file, json_file]
    propagate: false

  ato_agents.device_fingerprint_agent:
    level: INFO
    handlers: [console, file, json_file]
    propagate: false

  ato_agents.user_behavior_agent:
    level: INFO
    handlers: [console, file, json_file]
    propagate: false

  ato_agents.anomaly_detection_agent:
    level: INFO
    handlers: [console, file, json_file]
    propagate: false

  ato_agents.clients:
    level: INFO
    handlers: [console, file, json_file]
    propagate: false

root:
  level: INFO
  handlers: [console, file] 