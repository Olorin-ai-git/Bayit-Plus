[tool:pytest]
addopts = -ra -q --strict-markers --tb=short -v
testpaths = test tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    real_api: Tests that make real API calls
    async: Asynchronous tests
    e2e: End-to-end tests
    performance: Performance tests
    cost_tracking: Tests that track API costs
    concurrent: Concurrent execution tests
    scenario: Scenario-based tests

# Test coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */test/*
    */__pycache__/*
    */conftest.py
    */migrations/*

[coverage:report]
precision = 2
skip_covered = False
show_missing = True
sort = Cover
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml