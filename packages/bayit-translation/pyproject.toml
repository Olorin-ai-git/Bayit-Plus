[tool.poetry]
name = "bayit-translation"
version = "0.1.0"
description = "Bayit+ translation services with multiple provider support"
authors = ["Bayit+ Team"]
readme = "README.md"
packages = [{include = "bayit_translation"}]
include = ["bayit_translation/py.typed"]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.5.0"
httpx = "^0.28.0"
anthropic = "^0.75.0"
openai = "^2.15.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
