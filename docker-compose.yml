version: '3.8'

services:
  # PostgreSQL Database
  olorin-db:
    image: postgres:16-alpine
    container_name: olorin-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-olorin}
      POSTGRES_USER: ${POSTGRES_USER:-olorin_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-olorin_secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - olorin-network

  # Redis Cache
  olorin-redis:
    image: redis:7-alpine
    container_name: olorin-cache
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - olorin-network

  # Backend Service
  olorin-backend:
    build:
      context: ./olorin-server
      dockerfile: Dockerfile
    container_name: olorin-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-olorin_user}:${POSTGRES_PASSWORD:-olorin_secure_password}@olorin-db:5432/${POSTGRES_DB:-olorin}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password}@olorin-redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001,http://localhost:8080}
      ENVIRONMENT: production
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPLUNK_TOKEN: ${SPLUNK_TOKEN}
      SPLUNK_HOST: ${SPLUNK_HOST}
    ports:
      - "${BACKEND_PORT:-8090}:8090"
    depends_on:
      olorin-db:
        condition: service_healthy
      olorin-redis:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
      - backend_reports:/app/reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - olorin-network

  # Frontend Application
  olorin-frontend:
    build:
      context: ./olorin-front
      dockerfile: Dockerfile
    container_name: olorin-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8090}
      REACT_APP_ENVIRONMENT: production
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      olorin-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - olorin-network

  # Web Portal (Marketing Site)
  olorin-web-portal:
    build:
      context: ./olorin-web-portal
      dockerfile: Dockerfile
    container_name: olorin-web-portal
    restart: unless-stopped
    ports:
      - "${PORTAL_PORT:-8080}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - olorin-network

  # Optional: Nginx Reverse Proxy (for production)
  olorin-proxy:
    image: nginx:1.27-alpine
    container_name: olorin-proxy
    restart: unless-stopped
    ports:
      - "${PROXY_HTTP_PORT:-80}:80"
      - "${PROXY_HTTPS_PORT:-443}:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - olorin-backend
      - olorin-frontend
      - olorin-web-portal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - olorin-network
    profiles:
      - proxy

networks:
  olorin-network:
    driver: bridge
    name: olorin-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local
  backend_reports:
    driver: local 