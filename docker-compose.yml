version: '3.8'

services:
  # MongoDB (local development only)
  mongodb:
    image: mongo:7
    container_name: bayit-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: bayit_plus
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bayit-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=bayit_plus
      - DEBUG=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SPEECH_TO_TEXT_PROVIDER=${SPEECH_TO_TEXT_PROVIDER:-whisper}
      - STRIPE_API_KEY=${STRIPE_API_KEY}
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Frontend (development)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: bayit-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    restart: unless-stopped

volumes:
  mongodb_data:
