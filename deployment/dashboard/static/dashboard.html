<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olorin Deployment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .status-healthy { @apply bg-green-100 text-green-800; }
        .status-warning { @apply bg-yellow-100 text-yellow-800; }
        .status-error { @apply bg-red-100 text-red-800; }
        .status-info { @apply bg-blue-100 text-blue-800; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Olorin Deployment Dashboard</h1>
                    <span id="connectionStatus" class="ml-4 px-2 py-1 text-sm rounded-full bg-green-100 text-green-800">
                        Connected
                    </span>
                </div>
                <div class="flex items-center space-x-4">
                    <select id="environmentFilter" class="px-3 py-1 border rounded-md">
                        <option value="">All Environments</option>
                        <option value="staging">Staging</option>
                        <option value="production">Production</option>
                    </select>
                    <button id="refreshBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- System Overview Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-md">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Active Deployments</p>
                        <p id="activeDeployments" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-md">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Successful (24h)</p>
                        <p id="successfulDeployments" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-red-100 rounded-md">
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Failed (24h)</p>
                        <p id="failedDeployments" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-100 rounded-md">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Success Rate</p>
                        <p id="successRate" class="text-2xl font-semibold text-gray-900">100%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Health Status -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">System Health</h2>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div id="backendHealth" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Backend</p>
                            <p class="text-lg font-semibold text-gray-900">Checking...</p>
                        </div>
                        <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
                    </div>
                    <div id="frontendHealth" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Frontend</p>
                            <p class="text-lg font-semibold text-gray-900">Checking...</p>
                        </div>
                        <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
                    </div>
                    <div id="overallHealth" class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Overall</p>
                            <p class="text-lg font-semibold text-gray-900">Checking...</p>
                        </div>
                        <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Deployment Controls -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Quick Deploy</h2>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <select id="deployServices" class="px-3 py-2 border rounded-md" multiple>
                        <option value="backend">Backend</option>
                        <option value="frontend">Frontend</option>
                        <option value="web_portal">Web Portal</option>
                    </select>
                    <select id="deployEnvironment" class="px-3 py-2 border rounded-md">
                        <option value="staging">Staging</option>
                        <option value="production">Production</option>
                    </select>
                    <button id="deployBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                        Deploy Services
                    </button>
                </div>
            </div>
        </div>

        <!-- Active Deployments -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Active Deployments</h2>
            </div>
            <div id="activeDeploymentsList" class="divide-y divide-gray-200">
                <!-- Active deployments will be populated here -->
            </div>
        </div>

        <!-- Deployment History -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Recent Deployments</h2>
            </div>
            <div id="deploymentHistory" class="divide-y divide-gray-200">
                <!-- Deployment history will be populated here -->
            </div>
        </div>
    </main>

    <!-- WebSocket Connection Script -->
    <script>
        class DeploymentDashboard {
            constructor() {
                this.websocket = null;
                this.deployments = [];
                this.systemMetrics = {};
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 10;
                
                this.initializeWebSocket();
                this.setupEventListeners();
                this.loadInitialData();
            }

            initializeWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;

                this.websocket = new WebSocket(wsUrl);

                this.websocket.onopen = () => {
                    console.log('WebSocket connected');
                    this.updateConnectionStatus(true);
                    this.reconnectAttempts = 0;
                };

                this.websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };

                this.websocket.onclose = () => {
                    console.log('WebSocket disconnected');
                    this.updateConnectionStatus(false);
                    this.attemptReconnect();
                };

                this.websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = Math.min(1000 * Math.pow(2, this.reconnectAttempts), 30000);
                    
                    setTimeout(() => {
                        console.log(`Reconnection attempt ${this.reconnectAttempts}`);
                        this.initializeWebSocket();
                    }, delay);
                }
            }

            setupEventListeners() {
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadInitialData();
                });

                document.getElementById('deployBtn').addEventListener('click', () => {
                    this.createDeployment();
                });

                document.getElementById('environmentFilter').addEventListener('change', () => {
                    this.filterDeployments();
                });
            }

            async loadInitialData() {
                try {
                    // Load deployments
                    const response = await fetch('/api/deployments?limit=20');
                    const deployments = await response.json();
                    this.deployments = deployments;
                    
                    // Load system health
                    const healthResponse = await fetch('/api/system/health');
                    const health = await healthResponse.json();
                    
                    // Update UI
                    this.updateDeploymentsList();
                    this.updateSystemHealth(health);
                    this.updateSystemMetrics(this.systemMetrics);
                    
                } catch (error) {
                    console.error('Error loading initial data:', error);
                }
            }

            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'initial_state':
                        this.deployments = data.data.deployments || [];
                        this.systemMetrics = data.data.system_metrics || {};
                        this.updateDeploymentsList();
                        this.updateSystemMetrics(this.systemMetrics);
                        break;
                    
                    case 'deployment_created':
                    case 'deployment_updated':
                        this.updateDeployment(data.data);
                        break;
                    
                    case 'system_metrics_update':
                        this.systemMetrics = data.data;
                        this.updateSystemMetrics(data.data);
                        break;
                }
            }

            updateConnectionStatus(connected) {
                const status = document.getElementById('connectionStatus');
                if (connected) {
                    status.textContent = 'Connected';
                    status.className = 'ml-4 px-2 py-1 text-sm rounded-full bg-green-100 text-green-800';
                } else {
                    status.textContent = 'Disconnected';
                    status.className = 'ml-4 px-2 py-1 text-sm rounded-full bg-red-100 text-red-800 pulse';
                }
            }

            updateDeployment(deployment) {
                const index = this.deployments.findIndex(d => d.deployment_id === deployment.deployment_id);
                if (index >= 0) {
                    this.deployments[index] = deployment;
                } else {
                    this.deployments.unshift(deployment);
                }
                
                this.updateDeploymentsList();
            }

            updateSystemMetrics(metrics) {
                document.getElementById('activeDeployments').textContent = metrics.active_deployments || 0;
                document.getElementById('successfulDeployments').textContent = metrics.successful_deployments_24h || 0;
                document.getElementById('failedDeployments').textContent = metrics.failed_deployments_24h || 0;
                
                const total = (metrics.successful_deployments_24h || 0) + (metrics.failed_deployments_24h || 0);
                const successRate = total > 0 ? Math.round((metrics.successful_deployments_24h || 0) / total * 100) : 100;
                document.getElementById('successRate').textContent = successRate + '%';
            }

            updateSystemHealth(health) {
                const updateHealthCard = (elementId, service, health) => {
                    const card = document.getElementById(elementId);
                    const statusText = card.querySelector('p:nth-child(2)');
                    const indicator = card.querySelector('.w-3');
                    
                    const status = health.services?.[service]?.status || 'unknown';
                    statusText.textContent = status.charAt(0).toUpperCase() + status.slice(1);
                    
                    // Update indicator color
                    indicator.className = 'w-3 h-3 rounded-full ' + {
                        'healthy': 'bg-green-500',
                        'degraded': 'bg-yellow-500',
                        'unhealthy': 'bg-red-500'
                    }[status] || 'bg-gray-400';
                };

                updateHealthCard('backendHealth', 'backend', health);
                updateHealthCard('frontendHealth', 'frontend', health);
                updateHealthCard('overallHealth', 'overall', { services: { overall: { status: health.status } } });
            }

            updateDeploymentsList() {
                const activeList = document.getElementById('activeDeploymentsList');
                const historyList = document.getElementById('deploymentHistory');
                
                const activeDeployments = this.deployments.filter(d => d.status === 'in_progress' || d.status === 'pending');
                const recentDeployments = this.deployments.filter(d => d.status !== 'in_progress' && d.status !== 'pending').slice(0, 10);
                
                // Update active deployments
                activeList.innerHTML = activeDeployments.length === 0 
                    ? '<div class="p-6 text-center text-gray-500">No active deployments</div>'
                    : activeDeployments.map(d => this.createDeploymentCard(d, true)).join('');
                
                // Update deployment history
                historyList.innerHTML = recentDeployments.length === 0
                    ? '<div class="p-6 text-center text-gray-500">No recent deployments</div>'
                    : recentDeployments.map(d => this.createDeploymentCard(d, false)).join('');
            }

            createDeploymentCard(deployment, isActive) {
                const statusClass = {
                    'success': 'bg-green-100 text-green-800',
                    'failed': 'bg-red-100 text-red-800',
                    'in_progress': 'bg-blue-100 text-blue-800 pulse',
                    'pending': 'bg-yellow-100 text-yellow-800'
                }[deployment.status] || 'bg-gray-100 text-gray-800';

                const actions = isActive ? `
                    <button onclick="dashboard.rollbackDeployment('${deployment.deployment_id}')" 
                            class="px-3 py-1 text-sm bg-red-600 text-white rounded hover:bg-red-700">
                        Rollback
                    </button>
                ` : '';

                return `
                    <div class="p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="flex items-center space-x-2">
                                    <h3 class="text-lg font-medium text-gray-900">${deployment.deployment_id}</h3>
                                    <span class="px-2 py-1 text-xs font-medium rounded-full ${statusClass}">
                                        ${deployment.status}
                                    </span>
                                </div>
                                <p class="text-sm text-gray-600 mt-1">
                                    Services: ${deployment.services ? deployment.services.join(', ') : 'Unknown'} | 
                                    Environment: ${deployment.environment || 'Unknown'}
                                </p>
                                <p class="text-sm text-gray-500 mt-1">
                                    ${deployment.created_at ? new Date(deployment.created_at).toLocaleString() : 'Unknown time'}
                                </p>
                            </div>
                            <div class="flex space-x-2">
                                ${actions}
                            </div>
                        </div>
                    </div>
                `;
            }

            async createDeployment() {
                const servicesSelect = document.getElementById('deployServices');
                const environmentSelect = document.getElementById('deployEnvironment');
                
                const selectedServices = Array.from(servicesSelect.selectedOptions).map(option => option.value);
                const environment = environmentSelect.value;
                
                if (selectedServices.length === 0) {
                    alert('Please select at least one service to deploy');
                    return;
                }
                
                if (!confirm(`Deploy ${selectedServices.join(', ')} to ${environment}?`)) {
                    return;
                }

                try {
                    const response = await fetch('/api/deployments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            services: selectedServices,
                            environment: environment,
                            created_by: 'dashboard'
                        })
                    });

                    if (response.ok) {
                        const deployment = await response.json();
                        console.log('Deployment created:', deployment);
                    } else {
                        const error = await response.json();
                        alert('Failed to create deployment: ' + error.error);
                    }
                } catch (error) {
                    console.error('Error creating deployment:', error);
                    alert('Error creating deployment');
                }
            }

            async rollbackDeployment(deploymentId) {
                if (!confirm(`Rollback deployment ${deploymentId}?`)) {
                    return;
                }

                try {
                    const response = await fetch(`/api/deployments/${deploymentId}/rollback`, {
                        method: 'POST'
                    });

                    if (response.ok) {
                        console.log('Rollback initiated for:', deploymentId);
                    } else {
                        const error = await response.json();
                        alert('Failed to rollback deployment: ' + error.error);
                    }
                } catch (error) {
                    console.error('Error rolling back deployment:', error);
                    alert('Error rolling back deployment');
                }
            }

            filterDeployments() {
                const environment = document.getElementById('environmentFilter').value;
                // TODO: Implement client-side filtering or reload from server
                console.log('Filter by environment:', environment);
            }
        }

        // Initialize dashboard when page loads
        const dashboard = new DeploymentDashboard();
    </script>
</body>
</html>
