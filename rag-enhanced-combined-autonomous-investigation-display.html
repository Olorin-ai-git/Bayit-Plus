<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG-Enhanced Combined Autonomous Investigation Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #00ff41;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr auto;
            gap: 20px;
            height: 100vh;
            padding: 20px;
        }

        .neural-network-container {
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #00ff41;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .interactive-graph-container {
            background: rgba(20, 0, 40, 0.9);
            border: 2px solid #ff6b35;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .command-terminal-container {
            grid-column: 1 / -1;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ffff00;
            border-radius: 12px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .neural-title { color: #00ff41; }
        .graph-title { color: #ff6b35; }
        .terminal-title { color: #ffff00; }

        /* RAG Status Indicators */
        .rag-status-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 100;
        }

        .rag-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .rag-knowledge { background: #4caf50; }
        .rag-context { background: #2196f3; }
        .rag-tools { background: #ff9800; }
        .rag-results { background: #9c27b0; }

        .rag-indicator.active {
            box-shadow: 0 0 10px currentColor;
            animation: ragPulse 1.5s ease-in-out infinite;
        }

        @keyframes ragPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Neural Network Styles */
        .neural-network {
            width: 100%;
            height: 400px;
            position: relative;
        }

        .neural-node {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #00ff41;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.3), rgba(0, 255, 65, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .neural-node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff41;
        }

        .neural-node.rag-enhanced {
            border-color: #4caf50;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.4), rgba(76, 175, 80, 0.1));
            animation: neuralPulse 2s ease-in-out infinite;
        }

        .neural-node.rag-tool-recommended {
            border-color: #ff9800;
            box-shadow: 0 0 15px #ff9800;
        }

        .neural-node.rag-high-confidence {
            border-width: 4px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4), rgba(255, 215, 0, 0.1));
        }

        @keyframes neuralPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .neural-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #00ff41, #ffff41, #00ff41);
            background-size: 200% 100%;
            animation: dataFlow 3s linear infinite;
            opacity: 0.7;
        }

        .neural-connection.rag-context-flow {
            background: linear-gradient(90deg, #2196f3, #00bcd4, #2196f3);
            height: 3px;
            animation: ragContextFlow 2s linear infinite;
        }

        @keyframes ragContextFlow {
            0% { background-position: 0% 0%; opacity: 0.8; }
            100% { background-position: 200% 0%; opacity: 0.4; }
        }

        .rag-confidence-overlay {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4caf50;
            color: white;
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .neural-node:hover .rag-confidence-overlay {
            opacity: 1;
        }

        /* Interactive Graph Styles */
        .investigation-graph {
            width: 100%;
            height: 400px;
            position: relative;
            background: radial-gradient(circle at center, rgba(255, 107, 53, 0.1) 0%, transparent 70%);
        }

        .graph-node {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 2px solid #ff6b35;
            background: rgba(255, 107, 53, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .graph-node:hover {
            transform: scale(1.15);
            box-shadow: 0 0 15px #ff6b35;
        }

        .graph-node.rag-knowledge-enhanced {
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }

        .graph-node.rag-tool-enhanced {
            border-color: #ff9800;
            background: rgba(255, 152, 0, 0.3);
        }

        .graph-edge {
            position: absolute;
            height: 2px;
            background: #ff6b35;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .graph-edge.rag-high-confidence {
            height: 4px;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            opacity: 0.8;
            animation: graphPulse 2s ease-in-out infinite;
        }

        @keyframes graphPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .rag-tool-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff9800;
            animation: toolIndicatorPulse 1s ease-in-out infinite;
        }

        @keyframes toolIndicatorPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Command Terminal Styles */
        .terminal-content {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .terminal-line {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeInLine 0.5s ease-in-out forwards;
        }

        @keyframes fadeInLine {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .terminal-line.typing {
            animation: typewriter 0.1s steps(1) forwards;
        }

        .prompt { color: #ffff00; }
        .timestamp { color: #888; }
        .agent-network { color: #00ff41; }
        .agent-device { color: #ff6b35; }
        .agent-location { color: #00bcd4; }
        .agent-logs { color: #9c27b0; }
        .agent-risk { color: #f44336; }

        /* RAG-specific terminal colors */
        .rag-knowledge { color: #4caf50; font-weight: bold; }
        .rag-context { color: #2196f3; }
        .rag-tools { color: #ff9800; }
        .rag-enhancement { color: #9c27b0; }
        .rag-performance { color: #ffd700; }
        .rag-confidence { color: #8bc34a; }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #ffff00;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* RAG Performance Metrics */
        .rag-metrics-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 10px;
            opacity: 0.8;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }

        .metric-value {
            color: #4caf50;
            font-weight: bold;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                gap: 10px;
                padding: 10px;
            }
            
            .neural-network, .investigation-graph {
                height: 250px;
            }
            
            .command-terminal-container {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Neural Network Flow Section -->
        <div class="neural-network-container">
            <div class="rag-status-bar">
                <div class="rag-indicator rag-knowledge active" title="RAG Knowledge Active"></div>
                <div class="rag-indicator rag-context active" title="RAG Context Augmentation"></div>
                <div class="rag-indicator rag-tools" title="RAG Tool Recommendations"></div>
                <div class="rag-indicator rag-results" title="RAG Result Enhancement"></div>
            </div>
            <h3 class="section-title neural-title">RAG-Enhanced Neural Network Flow</h3>
            <div class="neural-network" id="neuralNetwork">
                <!-- Neural nodes will be created by JavaScript -->
            </div>
            <div class="rag-metrics-overlay">
                <div class="metric-row">
                    <span>RAG Hit Rate:</span>
                    <span class="metric-value">87.3%</span>
                </div>
                <div class="metric-row">
                    <span>Avg Retrieval:</span>
                    <span class="metric-value">145ms</span>
                </div>
                <div class="metric-row">
                    <span>Confidence:</span>
                    <span class="metric-value">92.1%</span>
                </div>
            </div>
        </div>

        <!-- Interactive Graph Section -->
        <div class="interactive-graph-container">
            <div class="rag-status-bar">
                <div class="rag-indicator rag-knowledge active" title="Knowledge Sources: 5"></div>
                <div class="rag-indicator rag-context" title="Context Size: 2.1KB"></div>
                <div class="rag-indicator rag-tools active" title="Tools Recommended: 3"></div>
                <div class="rag-indicator rag-results active" title="Results Enhanced"></div>
            </div>
            <h3 class="section-title graph-title">RAG-Enhanced Interactive Investigation Graph</h3>
            <div class="investigation-graph" id="investigationGraph">
                <!-- Graph nodes will be created by JavaScript -->
            </div>
            <div class="rag-metrics-overlay">
                <div class="metric-row">
                    <span>Knowledge Sources:</span>
                    <span class="metric-value">5 active</span>
                </div>
                <div class="metric-row">
                    <span>Tool Success Rate:</span>
                    <span class="metric-value">94.7%</span>
                </div>
                <div class="metric-row">
                    <span>Enhancement Rate:</span>
                    <span class="metric-value">89.4%</span>
                </div>
            </div>
        </div>

        <!-- Command Terminal Section -->
        <div class="command-terminal-container">
            <h3 class="section-title terminal-title">RAG-Enhanced Investigation Command Terminal</h3>
            <div class="terminal-content" id="terminalContent">
                <!-- Terminal lines will be added by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Neural Network Setup
        const neuralNetwork = document.getElementById('neuralNetwork');
        const agents = [
            { id: 'network', name: 'NET', x: 15, y: 15, ragEnhanced: true, confidence: 94 },
            { id: 'device', name: 'DEV', x: 75, y: 35, ragEnhanced: true, confidence: 87 },
            { id: 'location', name: 'LOC', x: 45, y: 65, ragEnhanced: false, confidence: 78 },
            { id: 'logs', name: 'LOG', x: 15, y: 85, ragEnhanced: true, confidence: 91 },
            { id: 'risk', name: 'RSK', x: 75, y: 75, ragEnhanced: true, confidence: 96 },
            { id: 'rag', name: 'RAG', x: 45, y: 25, ragEnhanced: true, confidence: 99 }
        ];

        agents.forEach(agent => {
            const node = document.createElement('div');
            node.className = 'neural-node';
            if (agent.ragEnhanced) {
                node.classList.add('rag-enhanced');
                if (agent.confidence > 90) node.classList.add('rag-high-confidence');
            }
            if (agent.id === 'network' || agent.id === 'device') {
                node.classList.add('rag-tool-recommended');
            }
            
            node.style.left = agent.x + '%';
            node.style.top = agent.y + '%';
            node.innerHTML = `
                ${agent.name}
                <div class="rag-confidence-overlay">${agent.confidence}</div>
            `;
            
            node.addEventListener('click', () => {
                console.log(`Clicked on ${agent.name} agent - RAG Enhanced: ${agent.ragEnhanced}, Confidence: ${agent.confidence}%`);
            });
            
            neuralNetwork.appendChild(node);
        });

        // Create neural connections
        const connections = [
            { from: agents[5], to: agents[0], ragEnhanced: true }, // RAG to Network
            { from: agents[5], to: agents[1], ragEnhanced: true }, // RAG to Device  
            { from: agents[5], to: agents[2], ragEnhanced: false }, // RAG to Location
            { from: agents[5], to: agents[3], ragEnhanced: true }, // RAG to Logs
            { from: agents[5], to: agents[4], ragEnhanced: true }, // RAG to Risk
            { from: agents[0], to: agents[1], ragEnhanced: false }, // Network to Device
            { from: agents[1], to: agents[4], ragEnhanced: true }, // Device to Risk
            { from: agents[3], to: agents[4], ragEnhanced: true }  // Logs to Risk
        ];

        connections.forEach(conn => {
            const connection = document.createElement('div');
            connection.className = 'neural-connection';
            if (conn.ragEnhanced) {
                connection.classList.add('rag-context-flow');
            }
            
            const dx = conn.to.x - conn.from.x;
            const dy = conn.to.y - conn.from.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            connection.style.left = conn.from.x + '%';
            connection.style.top = conn.from.y + '%';
            connection.style.width = length + '%';
            connection.style.transformOrigin = '0 50%';
            connection.style.transform = `rotate(${angle}deg)`;
            
            neuralNetwork.appendChild(connection);
        });

        // Interactive Graph Setup
        const investigationGraph = document.getElementById('investigationGraph');
        const graphNodes = [
            { id: 'start', name: 'START', x: 10, y: 50, ragKnowledge: true, toolEnhanced: false },
            { id: 'analyze', name: 'ANALYZE', x: 30, y: 25, ragKnowledge: true, toolEnhanced: true },
            { id: 'correlate', name: 'CORR', x: 50, y: 60, ragKnowledge: false, toolEnhanced: false },
            { id: 'decide', name: 'DECIDE', x: 70, y: 35, ragKnowledge: true, toolEnhanced: true },
            { id: 'result', name: 'RESULT', x: 90, y: 55, ragKnowledge: true, toolEnhanced: false }
        ];

        graphNodes.forEach(node => {
            const graphNode = document.createElement('div');
            graphNode.className = 'graph-node';
            if (node.ragKnowledge) graphNode.classList.add('rag-knowledge-enhanced');
            if (node.toolEnhanced) graphNode.classList.add('rag-tool-enhanced');
            
            graphNode.style.left = node.x + '%';
            graphNode.style.top = node.y + '%';
            graphNode.textContent = node.name;
            
            if (node.toolEnhanced) {
                const indicator = document.createElement('div');
                indicator.className = 'rag-tool-indicator';
                graphNode.appendChild(indicator);
            }
            
            graphNode.addEventListener('click', () => {
                console.log(`Graph node ${node.name} clicked - RAG Knowledge: ${node.ragKnowledge}, Tool Enhanced: ${node.toolEnhanced}`);
            });
            
            investigationGraph.appendChild(graphNode);
        });

        // Create graph edges
        const edges = [
            { from: graphNodes[0], to: graphNodes[1], highConfidence: true },
            { from: graphNodes[1], to: graphNodes[2], highConfidence: false },
            { from: graphNodes[2], to: graphNodes[3], highConfidence: true },
            { from: graphNodes[3], to: graphNodes[4], highConfidence: true },
            { from: graphNodes[1], to: graphNodes[3], highConfidence: true }
        ];

        edges.forEach(edge => {
            const graphEdge = document.createElement('div');
            graphEdge.className = 'graph-edge';
            if (edge.highConfidence) {
                graphEdge.classList.add('rag-high-confidence');
            }
            
            const dx = edge.to.x - edge.from.x;
            const dy = edge.to.y - edge.from.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            graphEdge.style.left = edge.from.x + '%';
            graphEdge.style.top = edge.from.y + '%';
            graphEdge.style.width = length + '%';
            graphEdge.style.transformOrigin = '0 50%';
            graphEdge.style.transform = `rotate(${angle}deg)`;
            
            investigationGraph.appendChild(graphEdge);
        });

        // Terminal Content
        const terminalContent = document.getElementById('terminalContent');
        const terminalLines = [
            { text: '[2025-01-05 10:30:15] <span class="prompt">$</span> Starting RAG-enhanced autonomous investigation...', delay: 500 },
            { text: '[2025-01-05 10:30:16] <span class="rag-knowledge">RAG KNOWLEDGE RETRIEVAL:</span> Searching fraud pattern database...', delay: 1500 },
            { text: '[2025-01-05 10:30:16] <span class="rag-knowledge">â†’ Found 5 relevant knowledge sources</span> <span class="rag-confidence">(confidence: 94.2%)</span>', delay: 2000 },
            { text: '[2025-01-05 10:30:17] <span class="agent-network">NETWORK AGENT:</span> <span class="rag-context">Context augmented with IP reputation data</span>', delay: 2500 },
            { text: '[2025-01-05 10:30:18] <span class="rag-tools">RAG TOOL RECOMMENDER:</span> Suggesting threat_intelligence and ml_ai tools', delay: 3000 },
            { text: '[2025-01-05 10:30:19] <span class="agent-device">DEVICE AGENT:</span> Device fingerprint analysis <span class="rag-enhancement">enhanced with knowledge patterns</span>', delay: 3500 },
            { text: '[2025-01-05 10:30:20] <span class="rag-performance">RAG METRICS:</span> Hit Rate: 87.3% | Avg Retrieval: 145ms | Enhancement Rate: 89.4%', delay: 4000 },
            { text: '[2025-01-05 10:30:21] <span class="agent-location">LOCATION AGENT:</span> Geographic validation complete', delay: 4500 },
            { text: '[2025-01-05 10:30:22] <span class="rag-context">RAG CONTEXT:</span> Cross-referencing with historical fraud cases...', delay: 5000 },
            { text: '[2025-01-05 10:30:23] <span class="agent-logs">LOGS AGENT:</span> <span class="rag-enhancement">Activity pattern analysis enhanced</span> - Risk indicators detected', delay: 5500 },
            { text: '[2025-01-05 10:30:24] <span class="rag-tools">RAG RECOMMENDATION:</span> High-confidence tool selection: olorin, threat_intelligence, search', delay: 6000 },
            { text: '[2025-01-05 10:30:25] <span class="agent-risk">RISK AGENT:</span> Final risk assessment: <span style="color: #f44336; font-weight: bold;">HIGH RISK</span> <span class="rag-confidence">(96.7% confidence)</span>', delay: 6500 },
            { text: '[2025-01-05 10:30:26] <span class="rag-enhancement">RAG ENHANCEMENT COMPLETE:</span> Investigation results augmented with knowledge insights', delay: 7000 },
            { text: '[2025-01-05 10:30:27] <span class="prompt">$</span> Investigation complete. RAG enhancement applied to all phases.<span class="cursor"></span>', delay: 7500 }
        ];

        let lineIndex = 0;
        function addTerminalLine() {
            if (lineIndex < terminalLines.length) {
                const line = terminalLines[lineIndex];
                const lineElement = document.createElement('div');
                lineElement.className = 'terminal-line';
                lineElement.innerHTML = line.text;
                
                setTimeout(() => {
                    terminalContent.appendChild(lineElement);
                    terminalContent.scrollTop = terminalContent.scrollHeight;
                    lineIndex++;
                    addTerminalLine();
                }, line.delay);
            }
        }

        // Start terminal animation
        setTimeout(addTerminalLine, 1000);

        // Simulate RAG status updates
        function updateRAGStatus() {
            const indicators = document.querySelectorAll('.rag-indicator');
            indicators.forEach((indicator, index) => {
                setTimeout(() => {
                    indicator.classList.toggle('active');
                }, index * 2000);
            });
        }

        // Update RAG status every 10 seconds
        setInterval(updateRAGStatus, 10000);

        // Simulate real-time metrics updates
        function updateMetrics() {
            const metricValues = document.querySelectorAll('.metric-value');
            metricValues.forEach(value => {
                if (value.textContent.includes('%')) {
                    const currentValue = parseFloat(value.textContent);
                    const newValue = currentValue + (Math.random() - 0.5) * 2;
                    value.textContent = Math.max(0, Math.min(100, newValue)).toFixed(1) + '%';
                } else if (value.textContent.includes('ms')) {
                    const currentValue = parseFloat(value.textContent);
                    const newValue = currentValue + (Math.random() - 0.5) * 20;
                    value.textContent = Math.max(50, newValue).toFixed(0) + 'ms';
                } else if (value.textContent.includes('active')) {
                    const count = Math.floor(Math.random() * 3) + 3;
                    value.textContent = count + ' active';
                }
            });
        }

        // Update metrics every 5 seconds
        setInterval(updateMetrics, 5000);

        console.log('RAG-Enhanced Combined Autonomous Investigation Display loaded successfully!');
    </script>
</body>
</html>
