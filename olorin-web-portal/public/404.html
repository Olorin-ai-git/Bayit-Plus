<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Olorin.ai</title>
    <meta name="description" content="The page you are looking for could not be found. Return to Olorin.ai homepage.">
    <link rel="icon" href="/assets/images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 50%, #ddd6fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            opacity: 0.8;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #9333ea;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 15px;
        }
        
        .error-description {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #9333ea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #9333ea;
            border: 2px solid #9333ea;
        }
        
        .btn-secondary:hover {
            background: #f3e8ff;
        }
        
        .support {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        .support a {
            color: #9333ea;
            text-decoration: none;
        }
        
        .support a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/images/Olorin-Logo-Wizard-Only-transparent.png" 
             alt="Olorin.ai Logo" 
             class="logo"
             onerror="this.src='/logo.png'">
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Page Not Found</h1>
        
        <p class="error-description">
            The page you are looking for might have been removed, had its name changed, 
            or is temporarily unavailable.
        </p>
        
        <div class="actions">
            <a href="javascript:history.back()" class="btn btn-secondary">
                ‚Üê Go Back
            </a>
            <a href="/" class="btn btn-primary">
                üè† Go Home
            </a>
        </div>
        
        <div class="support">
            Need help? Contact our support team at 
            <a href="mailto:support@olorin.ai">support@olorin.ai</a>
        </div>
    </div>
</body>
</html>
