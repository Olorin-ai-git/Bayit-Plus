---
registry_schema: "1.0.0"

agents:
  - name: "olorin-agent"
    description: "Olorin Agent for handling customer interactions"
    version: "1.0.0"
    endpoints:
      - name: "invoke"
        path: "/v1/agent/invoke"
        method: "POST"
        description: "Invoke the agent with a user query"

tools:
  - name: "knowledge-base"
    description: "Knowledge base tool for retrieving information"
    version: "1.0.0"
    endpoints:
      - name: "search"
        path: "/v1/knowledge/search"
        method: "POST"
        description: "Search the knowledge base"
  - name: "snowflake-query"
    description: "Execute SQL queries against Snowflake"
    version: "1.0.0"
    endpoints:
      - name: "query"
        path: "/v1/snowflake/query"
        method: "POST"
        description: "Run a SQL query in Snowflake"
