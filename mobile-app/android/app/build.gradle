apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

/**
 * Build configuration for Bayit+ Android app
 * Includes Chromecast support for casting video content
 */

android {
    compileSdkVersion 34
    ndkVersion "25.1.8937393"

    namespace "com.bayitplus"

    defaultConfig {
        applicationId "com.bayitplus"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"

        // Multidex support
        multiDexEnabled true
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // React Native
    implementation "com.facebook.react:react-native:+"
    implementation "com.facebook.react:react-android:+"

    // ExoPlayer for video/audio playback (HLS, DASH, dual audio)
    implementation "com.google.android.exoplayer:exoplayer:2.20.2"
    implementation "com.google.android.exoplayer:exoplayer-hls:2.20.2"
    implementation "com.google.android.exoplayer:exoplayer-dash:2.20.2"

    // Google Play Services
    implementation "com.google.android.gms:play-services-cast-framework:21.4.0"
    implementation "com.google.android.gms:play-services-mlkit-speech-recognition:16.3.1"

    // React Native Google Cast (peer dependency)
    implementation project(":react-native-google-cast")

    // AndroidX Core Libraries
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "androidx.core:core:1.12.0"

    // Biometric Authentication
    implementation "androidx.biometric:biometric:1.2.0"

    // Encrypted Secure Storage
    implementation "androidx.security:security-crypto:1.1.0-alpha06"

    // Kotlin Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.0"

    // Background Task Scheduling
    implementation "androidx.work:work-runtime-ktx:2.9.1"

    // Glance for Widgets (API 31+)
    implementation "androidx.glance:glance-appwidget:1.1.0"

    // Testing
    testImplementation "junit:junit:4.13.2"
    testImplementation "org.mockito.kotlin:mockito-kotlin:5.1.0"
    testImplementation "org.mockito:mockito-inline:5.2.0"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.8.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
    androidTestImplementation "androidx.test:runner:1.5.2"
}

